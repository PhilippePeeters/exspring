<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Details Person</title>
</head>
<body>
	<h1>Details Person </h1>
 	<hr/>
 	
    <label for = "personId" >Person Id</label>
    <input th:field="*{person.personId}"  type = "text" name="personId" id="personId"  placeholder="personId">
    <br/>
    <label for = "firstName" >First Name</label>
    <input th:field="*{person.firstName}"  type = "text" name="firstName" id="firstName"  placeholder="firstName">
    <br/>
    <label for = "lastName" >Last Name</label>
    <input th:field="*{person.lastName}"  type = "text" name="lastName" id="lastName"  placeholder="lastName">
    <br/>
    <label for = "age" >Age</label>
    <input th:field="*{person.age}"  type = "text" name="age" id="age"  placeholder="age">
    <br/>
    <label for = "emailAddress" >Email</label>
    <input th:field="*{person.emailAddress}"  type = "text" name="emailAddress" id="emailAddress"  placeholder="emailAddress">
    <br/>
    <label for = "password" >Password</label>
    <input th:field="*{person.password}"  type = "text" name="password" id="password"  placeholder="password">
    <br/>
    <label for = "language" >Language</label>
    <input th:field="*{person.language}"  type = "text" name="language" id="language"  placeholder="language">

	<form action="#" method="get" th:action="@{/findperson}">
          <button type = "submit" >Back</button>
    </form>		
</body>
</html>
